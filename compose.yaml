services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: local
    volumes:
      - pgdata:/var/lib/postgresql
  frontend:
    profiles:
      - frontend
    build: .
    ports:
      - 5173:3000
    env_file:
      - .env
    environment:
      DATABASE_URL: 'postgres://root:mysecretpassword@db:5432/local'
    depends_on:
      - db
    develop:
      watch:
        - path: .
          action: rebuild
          target: /app

volumes:
  pgdata:

